<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <div class="container">
        <img src="images/JOCC.png" alt="logo">

      <nav class="nav">
        <a href="#store">Store</a>
        <a href="#accessories">Accessories</a>
        <a href="#news">News</a>
        <a href="#entertainment">Entertainment</a>
        <a href="#support">Support</a>
      </nav>

      <div class="header-icons">
        <a href="#searchicon"><img src="images/Search icon.png" alt="Search"></a>
        <a href="#shoppingicon"><img src="images/Shopping Icon.png" alt="Shopping"></a>
        <a href="#profileicon"><img src="images/Profile icon.png" alt="Profile"></a>
      </div>

    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>Explore Innovation</h2>
        <p>Discover the latest in technology. <br> Stay Connected, Stay Ahead.</p>
        <a href="#" class="btn">Learn More</a>
      </div>
    </section>

</html>
